<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #fff;
            color: #000;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            border-bottom: 2px solid #000; 
            padding-bottom: 20px; 
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        
        .header p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        
        /* Stats Bar - Simple */
        .stats-bar {
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        /* Search Section - Minimal */
        .search-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        
        .search-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .search-input, .filter-select {
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        .search-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .search-btn:hover {
            background: #0052a3;
        }
        
        /* Timeline Section - Simple list */
        .timeline-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        
        .timeline-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        
        .timeline-item {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            background: white;
            font-size: 14px;
        }
        
        .timeline-item:hover {
            background: #f0f0f0;
        }
        
        .timeline-item.active {
            background: #0066cc;
            color: white;
            font-weight: bold;
        }
        
        /* Chart - Simple container */
        .chart-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        #passRateChart {
            max-height: 200px;
        }
        
        /* Results */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .results-header h2 {
            font-size: 20px;
            margin: 0;
        }
        
        .results-count {
            font-size: 14px;
            color: #666;
        }
        
        .export-btn {
            background: #666;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        /* Year sections like original */
        .year-section { 
            margin-bottom: 30px; 
        }
        
        .year-title { 
            font-size: 24px; 
            font-weight: bold; 
            border-bottom: 1px solid #ccc; 
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        /* Measures - Match original style */
        .measure-enhanced { 
            background: #f8f9fa; 
            padding: 20px; 
            margin: 15px 0; 
            border-left: 4px solid #0066cc; 
            border-radius: 4px; 
        }
        
        .measure-basic { 
            padding: 10px 0; 
            border-bottom: 1px solid #eee; 
        }
        
        .measure-basic:last-child {
            border-bottom: none;
        }
        
        .measure-title { 
            font-weight: 600; 
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        .source-tag { 
            background: #000; 
            color: #fff; 
            padding: 2px 6px; 
            font-size: 11px; 
            margin-right: 10px; 
        }
        
        .view-link { 
            color: #0066cc; 
            text-decoration: none;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .view-link:hover {
            text-decoration: underline;
        }
        
        .summary-title { 
            color: #0066cc; 
            font-weight: bold; 
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .summary-text { 
            line-height: 1.6; 
            color: #444;
            font-size: 14px;
        }
        
        /* Pass/Fail badges - Simple */
        .badge {
            padding: 2px 8px;
            font-size: 11px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .badge-passed {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px; 
            text-align: center; 
            color: #666; 
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .search-grid, .timeline-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                flex-direction: column;
            }
        }
    </style>
</head>

    <header class="header">
        <div class="header-content">
            <h1>California Ballot Measures</h1>
            <p>Comprehensive Historical Database (1911-2026)</p>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">1,312</div>

            </div>

    <div class="search-section">
        <div class="search-card">
            <h2 style="margin-bottom: 1rem;">Search & Filter</h2>
            <div class="search-grid">
                <input type="text" class="search-input" id="search-text" placeholder="Search measures...">

                <select class="filter-select" id="topic-filter">
                    <option value="">All Topics</option>
                </select>
                <select class="filter-select" id="status-filter">
                    <option value="">All Outcomes</option>
                    <option value="passed">Passed</option>
                    <option value="failed">Failed</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <aside class="sidebar">
            <h3>Timeline</h3>
            <div id="timeline-container">
                <!-- Timeline will be populated here -->
            </div>

            <div class="chart-container" style="margin-top: 2rem;">
                <div class="chart-title">Pass Rate by Decade</div>
                <canvas id="passRateChart" width="200" height="200"></canvas>
            </div>
        </aside>

        <main class="results-section">
            <div class="results-header">
                <h2>Results</h2>
                <div>
                    <span class="results-count" id="results-count">0 measures found</span>
                    <button class="export-btn" onclick="exportData()">Export</button>
                </div>
            </div>
            <div id="results-container">
                <!-- Results will be populated here -->
            </div>
        </main>
    </div>

ent_yes": 0.596, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Legislative Referendum", "topic_primary": "Business & Commerce", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1274, "measure_id": "Proposition 11", "year": 2018, "state": "CA", "title": "Ambulance Employees to Receive Paid On-Call Breaks and Additional Training Initiative", "description": "The measure allows ambulance providers to require ambulance workers to remain on-call during breaks, although it requires providers to pay at the regular rate during the breaks. Breaks cannot be required to be taken in the first or last hour of a shift, and if called onto duty, the break is made void. The measure also increases required training, particularly for active shooter scenarios and for multiple casualties, natural disasters, violence prevention, and mental health. Covers paramedics and EMTs. ", "summary": null, "percent_yes": 0.596, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Health", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1276, "measure_id": "Proposition 2", "year": 2018, "state": "CA", "title": "Application of Existing 1 Percent Tax on Incomes over One Million Dollars to Homelessness Prevention Bonds", "description": "Proposition 63, passed by voters in 2004, initiated a 1 percent tax on incomes over $1 million. This measure authorizes the state to use that revenue on $2 billion in revenue bonds for homelessness prevention housing for persons in need of mental health services. Proposition 63 originally required that its revenue be spent on mental health services, but this change is enough to require a vote of the people on the ballot (any change to a ballot measure requires this). ", "summary": null, "percent_yes": 0.634, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Legislative Referendum", "topic_primary": "Bond Measures", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1279, "measure_id": "Proposition 4", "year": 2018, "state": "CA", "title": "Bonds for Children's Hospitals Initiative", "description": "Authorizes $1.5 billion in bonds for the Children's Hospital Bond Fund Act, which is used to award grants to children's hospitals for construction, expansion, renovation, and equipment projects. ", "summary": null, "percent_yes": 0.627, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Bond Measures", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1266, "measure_id": "Proposition 5", "year": 2018, "state": "CA", "title": "Decreasing Property Taxes for New Home Purchases by Homebuyers 55 and Older Amendment and Initiative", "description": "According to the California Legislative Analyst's Office of the California Legislature: the measure would decrease the amount of property taxes collected, which means that state funds would need to be raised to replace those dollars since state law requires schools to receive a minimum of funding each year. And often a home's market value (what it can be sold for) is lower than the amount that the property is assessed at for tax purposes (since most property value increase higher than the 2% set in law for assessing purposes). Thus, someone who buys a new home often finds they have to pay higher property taxes. Currently a homeowners 55 and older may purchase a home in the same county and transfer their existing assessed value to the new home. Counties also adminster the property tax. This measure would expand the ability of homeowners 55 and older to transfer their existing home value. They could do so across county lines and to more expensive homes. For more expensive homes at the market rate value, the assessed property tax value for the 55 and older homebuyer would be adjusted up from that of the previous home but would not equal the potential assessed value of the new more expensive home. If the market rate of the new home is less than the current home, the assessed value of the prior home would be adjusted downward. There are no limits to the number of times a person can move and use the measure's provisions. Estimated effects include a likely increase in home sales but a decrease in property tax revenue and thus an increase in state revenue for schools. ", "summary": null, "percent_yes": 0.402, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Legislative Referendum", "topic_primary": "Tax & Revenue", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1286, "measure_id": "Proposition 12", "year": 2018, "state": "CA", "title": "Expand Required Number of Square Feet for Farm Animal Production Initiative", "description": "The measure bans the sale of veal from calves, eggs from hens, and the confinement of pregnant pigs in areas below a specified number of square feet. The measure follows Proposition 2 from 2008 which banned the sale of the above if raised in a manner that did not allow the animals to move around freely. ", "summary": null, "percent_yes": 0.627, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Agriculture", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1267, "measure_id": "Proposition 8", "year": 2018, "state": "CA", "title": "Limiting Dialysis Revenue and Requiring Refund to Patients or Insurers Initiative", "description": "Dialysis clinics have to refund to either the patient or insurer for all revenue above 115 percent of the cost of direct patient care. Costs include wages and benefits of staff, medical supplies, and the category of healthcare improvements such as staff training, patient education and counseling. ", "summary": null, "percent_yes": 0.401, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Business & Commerce", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 17, "measure_id": "Proposition Item 15: Authorizes Bonds Funding Cons", "year": 2018, "state": "CA", "title": "Proposition Item 15: Authorizes Bonds Funding Construction at Hospitals Providing Children\u2019s Health Care. Initiative Statute.", "description": null, "summary": null, "percent_ye ": null, "passed": null, "measure_type": null, "topic_primary": null, "topic_secondary": null, "data_source": "CA_SOS_Scraper", "source_url": null, "pdf_url": "https://repository.uclawsf.edu/ca_ballot_props/1371", "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:01", "updated_at": "2025-07-30 17:16:01"}, {"id": 1281, "measure_id": "Proposition 6", "year": 2018, "state": "CA", "title": "Repeal of 2017 Gas Tax and Voter Approval of Future Gas Tax Increases Initiative", "description": "First, the measure repeals an increase in the fuel tax that was enacted in 2017, which included the Road Repair and Accountability Act of 2017. Second, the measure requires a majority of voters to support any future fuel tax increase. ", "summary": null, "percent_yes": 0.432, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Elections-Initiative Process", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1270, "measure_id": "Proposition 10", "year": 2018, "state": "CA", "title": "Repeal of Costa-Hawkins Rental Housing Act and Allow Local Rent Control Initiative", "description": "The measure repeals the Costa-Hawkins Rental Housing Act, passed by the legislature in 1995, that limits rent control in California. It specifies that cities cannot enact rent control on housing first occupied after February 1, 1995, and on housing units where the title is separate from connected units. Under the act, landlords are also able to increase rent to market rates when a tenant moves out. ", "summary": null, "percent_yes": 0.406, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Human Services", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1261, "measure_id": "Proposition 3", "year": 2018, "state": "CA", "title": "Water Infrastructure, Supply and Watershed Protection Bond Initiative", "description": "Authorizes $8.877 billion in bonds for water infrastructure, groundwater storage, surface water storage, dam repairs, and watershed protection including habitat restoration. The measure specifies specific amounts for various projects as to how the bonds would be distributed. ", "summary": null, "percent_yes": 0.494, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Bond Measures", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1307, "measure_id": "Proposition 61", "year": 2016, "state": "CA", "title": "California Drug Price Relief Act", "description": "Prohibits state agencies from paying more for a prescription drug than the lowest price paid for the same drug by the United States Department of Veterans Affairs. Applies to any program where the state is the ultimate payer for a drug, even if the state does not purchase the drug directly. Exempts certain purchases of prescription drugs funded through Medi-Cal.", "summary": null, "percent_yes": 0.463, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Health", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1306, "measure_id": "Proposition 60", "year": 2016, "state": "CA", "title": "California Safer Sex in the Adult Film Industry Act", "description": "Requires performers in adult films to use condoms during filming of sexual intercourse. Requires producers of adult films to pay for performer vaccinations, testing, and medical examinations related to sexually transmitted infections. Requires producers to obtain state health license at beginning of filming and to post condom requirement at film sites. Imposes liability on producers for violations, on certain distributors, on performers if they have a financial interest in the violating film, and on talent agents who knowingly refer performers to noncomplying producers. Permits state, performers, or any state resident to enforce violations.", "summary": null, "percent_yes": 0.461, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Health", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1300, "measure_id": "Proposition 56", "year": 2016, "state": "CA", "title": "Cigarette Tax Increase Amendment", "description": "Increases cigarette tax by $2.00 per pack, with equivalent increase on other tobacco products and electronic cigarettes containing nicotine. Allocates revenues primarily to increase funding for existing healthcare programs; also for tobacco use prevention/control programs, tobacco-related disease research and law enforcement, University of California physician training, dental disease prevention programs, and administration. Excludes these revenues from Proposition 98 funding requirements. If tax causes decreased tobacco consumption, transfers tax revenues to offset decreases to existing tobacco-funded programs and sales tax revenues. Requires biennial audit.", "summary": null, "percent_yes": 0.629, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Drug/Alcohol/Tobacco Policy", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1316, "measure_id": "Proposition 66", "year": 2016, "state": "CA", "title": "Death Penalty Revision", "description": "Changes procedures governing state court appeals and petitions challenging death penalty convictions and sentences. Designates superior court for initial petitions and limits successive petitions. Imposes time limits on state court death penalty review. Requires appointed attorneys who take noncapital appeals to accept death penalty appeals. Exempts prison officials from existing regulation process for developing execution methods. Authorizes death row inmate transfers among California state prisons. States death row inmates must work and pay victim restitution. States other voter approved measures related to death penalty are null and void if this measure receives more affirmative votes.", "summary": null, "percent_yes": 0.509, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Criminal Justice", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1304, "measure_id": "Proposition 58", "year": 2016, "state": "CA", "title": "English Language Education", "description": "Amends and repeals various provisions of Proposition 227. Deletes sheltered English immersion requirements and waivers. Provides that school districts and county offices of education shall provide English learners with a structured English immersion program. Authorizes parents and guardians to choose a language acquisition program best suited for their child. Requires solicitation of input for appropriate instructional methods.", "summary": null, "percent_yes": 0.724, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Legislative Referendum", "topic_primary": "Education: PreK-12", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1314, "measure_id": "Proposition 65", "year": 2016, "state": "CA", "title": "Environmental Fund from Reusable Bag Fees", "description": "Redirects money collected by grocery and certain other retail stores through sale of carry-out bags, whenever any state law bans free distribution of a particular kind of carry-out bag and mandates the sale of any other kind of carry-out bag. Requires stores to deposit bag sale proceeds into a special fund administered by the Wildlife Conservation Board to support specified categories of environmental projects. Provides for Board to develop regulations implementing law.", "summary": null, "percent_yes": 0.447, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Environmental Protection", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, ty of parole that may be applied to any victim restitution fines or orders against them.", "summary": null, "percent_yes": 0.461, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Criminal Justice", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1290, "measure_id": "Proposition 51", "year": 2016, "state": "CA", "title": "Kindergarten through Community College Public Education Facilities Bond Act", "description": "Authorizes $9 billion in general obligation bonds: $3 billion for new construction and $3 billion for modernization of K-12 public school facilities; $1 billion for charter schools and vocational education facilities; and $2 billion for California Community Colleges facilities. Bars amendment to existing authority to levy developer fees to fund school facilities, until new construction bond proceeds are spent or December 31, 2020, whichever is earlier. Bars amendment to existing State Allocation Board process for allocating school construction funding, as to these bonds. Appropriates money from the General Fund to pay off bonds.", "summary": null, "percent_yes": 0.54, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Bond Measures", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1311, "measure_id": "Proposition 64", "year": 2016, "state": "CA", "title": "Legalization of Marijuana for Adults Over 21", "description": "Legalizes marijuana and hemp om providing single-use bags but permits sale of recycled paper bags and reusable bags.", "summary": null, "percent_yes": 0.52, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Popular Referendum", "topic_primary": "Business & Commerce", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1310, "measure_id": "Proposition 63", "year": 2016, "state": "CA", "title": "Safety For All Act", "description": "Prohibits possession of large-capacity ammunition magazines, and requires their disposal by sale to dealer, destruction, or removal from state. Requires most individuals to pass background check and obtain Department of Justice authorization to purchase ammunition. Requires most ammunition sales be made through licensed ammunition vendors and reported to Department of Justice. Requires lost or stolen firearms and ammunition be reported to law enforcement. Prohibits persons convicted of stealing a firearm from possessing firearms. Establishes new procedures for enforcing laws prohibiting firearm possession by felons and violent criminals. Requires Department of Justice to provide information about prohibited persons to federal National Instant Criminal Background Check System.", "summary": null, "percent_yes": 0.626, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Criminal Justice", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1293, "measure_id": "Proposition 52", "year": 2016, "state": "CA", "title": "State Fees on Hospitals Federal Medi-Cal Matching Funds", "description": "Increases required vote to two-thirds for the Legislature to amend a certain existing law that imposes fees on hospitals (for purpose of obtaining federal Medi-Cal matching funds) and that directs those fees and federal matching funds to hospital-provided Medi-Cal health care services, to uncompensated care provided by hospitals to uninsured patients, and to children's health coverage. Eliminates law's ending date. Declares that law's fee proceeds shall not be considered revenues for purposes of applying state spending limit or determining required education funding.", "summary": null, "percent_yes": 0.696, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Health", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1289, "measure_id": "Proposition 50", "year": 2016, "state": "CA", "title": "Suspension of Legislators Amendment", "description": "Requires that to suspend a member of either house of the Legislature, a motion or resolution to that effect shall be adopted by a 2/3 vote of the of the membership of the house. Prohibits a suspended Member from exercising any rights, privileges, duties, or powers of office, or any resource of the Legislature, while suspended. Requires that same vote to remove a suspension. Authorizes forfeiture of salary and benefits of the member.\u00a0", "summary": null, "percent_yes": 0.753, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Legislative Referendum", "topic_primary": "Legislatures", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1358, "measure_id": "Proposition 45", "year": 2014, "state": "CA", "title": "Approval of Healthcare Insurance Rate Changes", "description": "Requires health insurance rate changes to be approved by Insurance Commissioner before taking effect. Requires sworn statement by health insurer as to accuracy of information submitted to Insurance Commissioner to justify rate changes. Provides for public notice, disclosure and hearing on health insurance rate changes, and subsequent judicial review. Does not apply to employer large group health plans. Prohibits health, auto and homeowners insurers from determining policy eligibility or rates based on lack of prior coverage or credit history. Summary of estimate by Legislative Analyst and Director of Finance of fiscal impact on state and local government: Increased state administrative costs ranging in the low millions to low tens of millions of dollars annually to regulate health insurance rates, funded with revenues collected from filing fees paid by health insurance companies. (11-0070)", "summary": null, "percent_yes": 0.402, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Health", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1319, "measure_id": "1541", "year": 2014, "state": "CA", "title": "Approval of Healthcare Insurance Rate Changes. Initiative Statute.", "description": "Requires health insurance rate changes to be approved by Insurance Commissioner before taking effect. Requires sworn statement by health insurer as to accuracy of information submitted to Insurance Commissioner to justify rate changes. Provides for public notice, disclosure and hearing on health insurance rate changes, and subsequent judicial review. Does not apply to employer large group health plans. Prohibits health, auto and homeowners insurers from determining policy eligibility or rates based on lack of prior coverage or credit history.", "summary": null, "percent_yes": null, "percent_no": null, "total_votes": null, "passed": null, "measure_type": "Initiative", "topic_primary": "Health", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1334, "measure_id": "1593", "year": 2014, "state": "CA", "title": "Bible-Based Speech. Initiative Constitutional Amendment.", "description": "Exempts speech based on biblical authority from existing constitutional and statutory restrictions applicable to all other speech, including restrictions against discrimination and hate crimes. Repeals constitutional provision denying protection to acts of religious expression inconsistent with the peace or safety of the State.", "summary": null, "percent_yes": null, "percent_no": null, "total_votes": null, "passed": null, "measure_type": "Initiative", "topic_primary": "Civil & Constitutional Law", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1324, "measure_id": "1590", "year": 2014, "state": "CA", "title": "Cigarette Tax to Fund Student Financial Aid at University of California and California State University. Initiative Statute.", "description": "Increases cigarette tax by $1.00 per pack. Allocates revenues to expand financial aid for California residents enrolled at UC or CSU. If new tax causes decreased tobacco consumption, thus reducing existing tobacco-tax revenues, current tobacco funding for tobacco health education/research, medical care, environment, breast cancer research/services, early childhood development, and General Fund will be maintained by transferring new tax revenues to offset decrease. Requires annual independent audit and accounting. Establishes five-member oversight committee. ", "summary": null, "percent_yes": null, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Drug/Alcohol/Tobacco Policy", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1364, "measure_id": "Proposition 49", "year": 2014, "state": "CA", "title": "Corporations. Political Spending. Federal Constitutional Protections.", "description": "\u201cShall the Congress of the United States propose, and the California Legislature ratify, an amendment or amendments to the United States Constitution to overturn Citizens United v. Federal Election Commission (2010) 558 U.S. 310, and other applicable judicial precedents, to allow the full regulation or limitation of campaign contributions and spending, to ensure that all citizens, regardless of wealth, may express their views to one another, and to make clear that the rights protected by the United States Constitution are the rights of natural persons only?\u201d  ", "summary": null, "percent_yes": null, "percent_no": null, "total_votes": null, "passed": null, "measure_type": "Other", "topic_primary": "Elections", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1362, "measure_id": "Proposition 47", "year": 2014, "state": "CA", "title": "Criminal Sentences. Misdemeanor Penalties.", "description": "Requires misdemeanor sentence instead of felony for petty theft, receiving stolen property, and forging/writing bad checks when value or amount involved is $950 or less. Requires misdemeanor sentence instead of felony for certain drug possession offenses. Allows felony sentence for these offenses if person has previous conviction for crimes such as rape, murder or child molestation or is a registered sex offender. Requires resentencing for persons serving felony sentences for these offenses unless court finds unreasonable public safety risk. Applies savings to mental health and drug treatment programs, K-12 schools, and crime victims. Summary of estimate by Legislative Analyst and Director of Finance of fiscal impact on state and local government: Net state criminal justice system savings that could reach the low hundreds of millions of dollars annually, which would be spent on truancy prevention, mental health and substance abuse treatment, and victim services. Net county criminal justice system savings that could reach the low hundreds of millions of dollars annually. (13-0060.)", "summary": null, "percent_yes": 0.584, "percent_no": null, "total_votes": null, "passed": 1, "measure_type": "Initiative", "topic_primary": "Criminal Justice", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1360, "measure_id": "Proposition 46", "year": 2014, "state": "CA", "title": "Drug and Alcohol Testing of Doctors. Medical Negligence Lawsuits.", "description": "Requires drug and alcohol testing of doctors and reporting of positive test to the California Medical Board. Requires Board to suspend doctor pending investigation of positive test and take disciplinary action if doctor was impaired while on duty. Requires doctors to report any other doctor suspected of drug or alcohol impairment or medical negligence. Requires health care practitioners to consult state prescription drug history database before prescribing certain controlled substances. Increases $250,000 cap on pain and suffering damages in medical negligence lawsuits to account for inflation. Summary of estimate by Legislative Analyst and Director of Finance of fiscal impact on state and local government: State and local government costs associated with higher net medical malpractice costs, likely at least in the low tens of millions of dollars annually, potentially ranging to over one hundred million dollars annually. Potential net state and local government costs associated with changes in the amount and types of health care services that, while highly uncertain, potentially range from minor to hundreds of millions of dollars annually. (13-0016.)", "summary": null, "percent_yes": 0.328, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Civil & Constitutional Law", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1337, "measure_id": "1597", "year": 2014, "state": "CA", "title": "Elections. Presidential Primaries. Political Party Offices. Initiative Constitutional Amendment.", "description": "Allows all voters in presidential primary elections in California to vote for any candidate, regardless of party affiliation. Gives each political party the option to choose its presidential candidate for the general election ballot based on highest vote received among the party's candidates at the primary election, or based on its own procedures. Eliminates constitutional requirement that the state provide for elections for political party and party central committees. ", "summary": null, "percent_yes": null, "percent_no": null, "total_votes": null, "passed": null, "measure_type": "Initiative", "topic_primary": "Elections", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1328, "measure_id": "1588", "year": 2014, "state": "CA", "title": "Electricity. Initiative Statute.", "description": "Establishes publicly-owned California Electrical Utility District to provide electric service, replacing most investor-owned utilities, such as PG&E, Southern California Edison, San Diego Gas & Electric, and Bear Valley Electric. Exempts publicly-owned electric utilities, unless they voluntarily elect to join. Requires the District be divided into 11 wards, approximately equal in population. Establishes an 11 member board of directors\u2013one member per ward\u2013each elected for 4-year terms. Grants the District the power to acquire property, construct facilities necessary to supply electricity, set electricity rates, impose taxes, and issue bonds.", "summary": null, "percent_yes": null, "percent_no": null, "total_votes": null, "passed": 0, "measure_type": "Initiative", "topic_primary": "Energy & Electric Utilities", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1350, "measure_id": "1599", "year": 2014, "state": "CA", "title": "Nuclear Power. Initiative Statute.", "description": "Extends statutory preconditions, currently applicable to new operation of any nuclear powerplant, to existing Diablo Canyon plant. Before further electricity production at any plant, requires California Energy Commission to find federal government has approved technology for permanent disposal of high-level nuclear waste. For nuclear powerplants requiring reprocessing of fuel rods, requires Commission to find federal government has approved technology for nuclear fuel rod reprocessing plants. Both findings are subject to Legislature's rejection. Further requires Commission to find on case-by-case basis facilities will be available with adequate capacity to reprocess or store powerplant's fuel rods.", "summary": null, "percent_yes": null, "percent_no": null, "total_votes": null, "passed": null, "measure_type": "Initiative", "topic_primary": "Energy & Electric Utilities", "topic_secondary": null, "data_source": "NCSL", "source_url": null, "pdf_url": null, "election_type": null, "election_date": null, "decade": 2010, "century": 21, "has_summary": 0, "summary_title": null, "summary_text": null, "created_at": "2025-07-30 17:16:02", "updated_at": "2025-07-30 17:16:02"}, {"id": 1327, "measure_id": "1589", "year": 2014, "state": "CA", "title": "Nuclear Power. Initiative Statute.", "description": "Extends statutory preconditions, currently applicable to new operation of any nuclear powerplant, to existing Diablo Canyon and San Onofre plants. Before further electricity production at these plants, requires California Energy Commission to find federal government has approved technology for permanent disposal of high-level nuclear waste. For nuclear powerplants requiring reprocessing of fuel rods, requires Commission to find f         // Initialize the page

        // Load timeline
        function loadTimeline() {
            const container = document.getElementById('timeline-container');
            container.innerHTML = timeline.map(item => `
                <div class="timeline-item" onclick="filterByDecade(${item.decade})">

                    ${item.pass_rate ? `(${item.pass_rate}% passed)` : ''}
                </div>
            `).join('');
        }

        // Load topics
        function loadTopics() {
            const select = document.getElementById('topic-filter');
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic.topic;
                option.textContent = `${topic.topic} (${topic.count})`;
                select.appendChild(option);
            });
        }

        // Display measures
        function displayMeasures(measures) {
            const container = document.getElementById('results-container');
            const count = document.getElementById('results-count');
            
            currentMeasures = measures;
            count.textContent = `${measures.length} measures found`;
            
            if (measures.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No measures found matching your criteria.</p>';
                return;
            }
            
            container.innerHTML = measures.map(measure => {
                const year = measure.year || 'Unknown';
                const title = measure.title || measure.measure_text || 'Untitled Measure';
                const passed = measure.passed;
                const passBadge = passed === 1 ? '<span class="badge badge-passed">Passed</span>' :
                                 passed === 0 ? '<span class="badge badge-failed">Failed</span>' :
                                 '<span class="badge badge-pending">Unknown</span>';
                
                const percentYes = measure.percent_yes ? `<div class="meta-item">Yes: ${measure.percent_yes}%</div>` : '';
                const topic = measure.topic_primary || measure.topic || '';
                const topicDisplay = topic ? `<div class="meta-item">Topic: ${topic}</div>` : '';
                const source = measure.data_source || measure.source || 'Unknown';
                
                const description = measure.description || measure.summary || '';
                const descriptionHtml = description ? `<div class="measure-description">${description}</div>` : '';
                
                const summaryHtml = (measure.has_summary && measure.summary_text) ? `
                    <div class="measure-summary">
                        <div class="summary-title">${measure.summary_title || 'Summary'}</div>
                        <div>${measure.summary_text}</div>
                    </div>
                ` : '';
                
                const pdfLink = measure.pdf_url ? `<a href="${measure.pdf_url}" target="_blank" class="view-pdf">View PDF </a>` : '';
                
                return `
                    <div class="measure-card">
                        <div class="measure-header">
                            <div class="measure-title">${title}</div>
                            <div class="measure-year">${year}</div>
                        </div>
                        <div class="measure-meta">
                            <div class="meta-item">${passBadge}</div>
                            ${percentYes}
                            ${topicDisplay}
                            <div class="meta-item">Source: ${source}</div>
                        </div>
                        ${descriptionHtml}
                        ${summaryHtml}
                        <div class="measure-actions">
                            ${pdfLink}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Create pass rate chart
        function createPassRateChart() {
            const ctx = document.getElementById('passRateChart').getContext('2d');
            passRateChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeline.map(t => `${t.decade}s`),
                    datasets: [{

                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',

                },
                options: {

                    plugins: {
                        legend: {
                            display: false

                        y: {
                            beginAtZero: true,
                            max: 100

        // Search functionality
        function performSearch() {
            const searchText = document.getElementById('search-text').value.toLowerCase();
            const yearMin = parseInt(document.getElementById('year-min').value) || 0;
            const yearMax = parseInt(document.getElementById('year-max').value) || 9999;
            const topicFilter = document.getElementById('topic-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            
            const filtered = allMeasures.filter(measure => {
                // Text search
                if (searchText) {
                    const searchableText = [
                        measure.title,
                        measure.measure_text,
                        measure.description,
                        measure.summary,
                        measure.summary_text
                    ].filter(Boolean).join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchText)) {
                        return false;
                    }
                }
                
                // Year filter
                const year = parseInt(measure.year);
                if (!isNaN(year) && (year < yearMin || year > yearMax)) {
                    return false;
                }
                
                // Topic filter
                if (topicFilter) {
                    const measureTopic = measure.topic_primary || measure.topic || '';
                    if (measureTopic !== topicFilter) {
                        return false;
                    }
                }
                
                // Status filter
                if (statusFilter) {
                    if (statusFilter === 'passed' && measure.passed !== 1) return false;
                    if (statusFilter === 'failed' && measure.passed !== 0) return false;
                    if (statusFilter === 'unknown' && measure.passed !== null && measure.passed !== undefined) return false;
                }
                
                return true;
            });
            
            displayMeasures(filtered);
        }

        // Filter by decade
        function filterByDecade(decade) {
            document.getElementById('search-text').value = '';
            document.getElementById('year-min').value = decade;
            document.getElementById('year-max').value = decade + 9;
            document.getElementById('topic-filter').value = '';
            document.getElementById('status-filter').value = '';
            
            // Update timeline highlighting
            document.querySelectorAll('.timeline-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent.includes(`${decade}s`)) {
                    item.classList.add('active');
                }
            });
            
            performSearch();
        }

        // Export data
        function exportData() {
            const csv = convertToCSV(currentMeasures);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ballot_measures_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Convert to CSV
        function convertToCSV(measures) {
            if (measures.length === 0) return '';
            
            // Get all unique keys
            const keys = new Set();
            measures.forEach(m => Object.keys(m).forEach(k => keys.add(k)));
            const headers = Array.from(keys);
            
            // Create CSV
            const rows = [headers.join(',')];
            measures.forEach(measure => {
                const row = headers.map(h => {
                    const value = measure[h] || '';
                    // Escape quotes and wrap in quotes if contains comma
                    const escaped = String(value).replace(/"/g, '""');
                    return escaped.includes(',') ? `"${escaped}"` : escaped;
                });
                rows.push(row.join(','));
            });
            
            return rows.join('\n');
        }

        window.addEventListener('DOMContentLoaded', init);
